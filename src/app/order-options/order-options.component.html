<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Your Order</span>
    <span style="flex: 1"></span>
    <mat-icon [matBadge]="orderService.getTotalAmount()" matBadgeColor="accent"
      >shopping_cart</mat-icon
    >
  </mat-toolbar-row>
</mat-toolbar>

<mat-list>
  <ng-container *ngFor="let item of orderService.items">
    <mat-list-item>
      <span style="flex: 1">{{ item.product.descricao }}</span>
      <span>
        {{ item.amount }} &times;
        {{ item.product.preco | currency: "BRL" }}</span
      >
    </mat-list-item>
  </ng-container>
  <mat-list-item *ngIf="orderService.getTotalAmount() !== 0">
    <strong style="flex: 1">Total</strong>
    <span>{{ orderService.getFinalPrice() | currency: "BRL" }}</span>
  </mat-list-item>
  <mat-list-item *ngIf="orderService.getTotalAmount() === 0">
    Your cart is empty
  </mat-list-item>
</mat-list>

<mat-toolbar>
  <a mat-raised-button routerLink="/menu">Add more items</a>
  <button mat-raised-button (click)="orderService.clear()">Clear</button>
  <span style="flex: 1"></span>
  <button mat-raised-button color="accent">Checkout</button>
</mat-toolbar>
